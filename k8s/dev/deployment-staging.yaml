kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: debug-staging
spec:
  selector:
    matchLabels:
      app: sample-service
      role: sample
  replicas: 1
  template:
    metadata:
      name: api-deployment
      labels:
        app: sample-service
        role: sample
        env: staging
    spec:
      containers:
        - name: sample
          image: gcr.io/gcr-project/sample:1.0.0
          env:
            - name: MONGOLAB_URI
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: MONGODB_URL
          # - name: API_URL
            #  valueFrom:
            #    secretKeyRef:
            #      name: lesvault
            #     key: api_url_staging
            - name: NODE_ENV
              value: production
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          resources:
            limits:
              memory: "500Mi"
              cpu: "100m"
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              path: /interns
              port: 3000
          # args: ['--env="HOST_IP=$(HOST_IP)"','--env="API_URL=$(API_URL)"','--env="MONGODB_URL=$(MONGODB_URL)"']
          args: ['--env="HOST_IP=$(HOST_IP)"','--env="MONGOLAB_URI=$(MONGODB_URL)"']
          ports:
            - name: payments
              containerPort: 3000